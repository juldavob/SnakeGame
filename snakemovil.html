<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }
        body {
            margin: 0;
            padding: 10px;
            background-color: #0f0f23;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin: 10px 0;
            font-size: 1.8rem;
        }
        #score {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            margin: 0 auto;
        }
        #game {
            width: 100%;
            height: 100%;
            border: 2px solid #00ff00;
            background-color: #000;
            display: block;
        }
        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        .control-btn {
            background-color: #1a1a2e;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active {
            background-color: #00ff00;
            color: #000;
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #down { grid-area: down; }
        #right { grid-area: right; }
        @media (min-width: 768px) {
            .controls {
                display: none;
            }
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff0000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 10;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üêç Snake Mobile</h1>
    <div id="score">Score: 0</div>
    
    <div id="game-container">
        <canvas id="game"></canvas>
        <div id="game-over">
            Game Over!
            <div id="final-score">Score: 0</div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="up" class="control-btn" ontouchstart="moveSnake('up')">‚Üë</button>
        <button id="left" class="control-btn" ontouchstart="moveSnake('left')">‚Üê</button>
        <button id="down" class="control-btn" ontouchstart="moveSnake('down')">‚Üì</button>
        <button id="right" class="control-btn" ontouchstart="moveSnake('right')">‚Üí</button>
    </div>

    <script>
        // Configuraci√≥n del juego
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        
        let gridSize = 20;
        let tileCount;
        let score = 0;
        let speed = 7;
        let snake = [];
        let food = {};
        let xVelocity = 0;
        let yVelocity = 0;
        let gameRunning = true;
        let gameLoopId;
        
        // Inicializar el juego
        function initGame() {
            // Ajustar tama√±o del canvas
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientWidth;
            tileCount = canvas.width / gridSize;
            
            // Estado inicial
            snake = [{x: Math.floor(tileCount/2), y: Math.floor(tileCount/2)}];
            placeFood();
            xVelocity = 0;
            yVelocity = 0;
            score = 0;
            speed = 7;
            scoreElement.textContent = `Score: ${score}`;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            
            // Iniciar bucle del juego
            if (gameLoopId) clearTimeout(gameLoopId);
            gameLoop();
        }
        
        // Bucle principal del juego
        function gameLoop() {
            if (!gameRunning) return;
            
            // Mover la serpiente
            const head = {x: snake[0].x + xVelocity, y: snake[0].y + yVelocity};
            snake.unshift(head);
            
            // Comprobar si comi√≥ la comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                speed = Math.min(15, 7 + Math.floor(score / 3));
                placeFood();
            } else {
                snake.pop();
            }
            
            // Dibujar todo
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar comida
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            
            // Dibujar serpiente
            ctx.fillStyle = '#00ff00';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
            
            // Comprobar colisiones
            if (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }
            
            // Siguiente frame
            gameLoopId = setTimeout(gameLoop, 1000 / speed);
        }
        
        // Colocar comida en posici√≥n aleatoria
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Asegurar que no aparezca sobre la serpiente
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }
        
        // Manejar fin del juego
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverElement.style.display = 'flex';
        }
        
        // Controlar movimiento de la serpiente
        function moveSnake(direction) {
            if (!gameRunning) return;
            
            switch(direction) {
                case 'up':
                    if (yVelocity !== 1) {
                        xVelocity = 0;
                        yVelocity = -1;
                    }
                    break;
                case 'down':
                    if (yVelocity !== -1) {
                        xVelocity = 0;
                        yVelocity = 1;
                    }
                    break;
                case 'left':
                    if (xVelocity !== 1) {
                        xVelocity = -1;
                        yVelocity = 0;
                    }
                    break;
                case 'right':
                    if (xVelocity !== -1) {
                        xVelocity = 1;
                        yVelocity = 0;
                    }
                    break;
            }
        }
        
        // Eventos t√°ctiles para gestos
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                // Movimiento horizontal
                if (dx > 0 && xVelocity !== -1) {
                    xVelocity = 1;
                    yVelocity = 0;
                } else if (dx < 0 && xVelocity !== 1) {
                    xVelocity = -1;
                    yVelocity = 0;
                }
            } else {
                // Movimiento vertical
                if (dy > 0 && yVelocity !== -1) {
                    xVelocity = 0;
                    yVelocity = 1;
                } else if (dy < 0 && yVelocity !== 1) {
                    xVelocity = 0;
                    yVelocity = -1;
                }
            }
        }, { passive: false });
        
        // Eventos de teclado (para desktop)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    moveSnake('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    moveSnake('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    moveSnake('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    moveSnake('right');
                    break;
            }
        });
        
        // Bot√≥n de reinicio
        restartBtn.addEventListener('click', initGame);
        
        // Iniciar el juego al cargar
        window.addEventListener('load', () => {
            initGame();
            // Forzar redimensionamiento en algunos m√≥viles
            window.dispatchEvent(new Event('resize'));
        });
        
        // Redimensionar al cambiar orientaci√≥n
        window.addEventListener('resize', initGame);
    </script>
</body>
</html>
